table{

    border-color: grey;

}
thead{
    display: table-header-group;

#cart table th:first-child{

th, td{

tbody{
    display: table-row-group;

table td{

}
.imag{

}
#cart table tr td.imag{

.row{

#subtotal{

.t-title{

#pric{

strong{

#subtotal{
